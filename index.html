<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>hopf-vibration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="sketchpad-container">
      <div id="controls-container">
        <div id="selectors-container">
          <div class="input-container" id="sketch-mode-selector-container">
            <label class="input-label" for="sketch-mode-selector">sketch mode</label>
            <select class="select-input" id="sketch-mode-selector">
              <option value="fiber" selected>fiber</option>
              <option value="particle">particle</option>
            </select>
          </div>

          <div class="controls-vertical-separator"></div>

          <div class="input-container" id="controls-mode-selector-container">
            <label class="input-label" for="controls-mode-selector">controls mode</label>
            <select class="select-input" id="controls-mode-selector">
              <option value="orbit" selected>orbit</option>
              <option value="fly">fly</option>
            </select>
          </div>
        </div>

        <div class="controls-vertical-separator"></div>

        <button id="toggle-sketchpad-display-btn">close</button>
      </div>

      <canvas id="sketchpad" width="420" height="420"></canvas>
    </div>
    <canvas id="environment"></canvas>

    <script src="bundle.js"></script>
  </body>
</html>
